<br>

<div class="card text-secondary card bg-light">
    <div class="card-header">
      <h3>
        <i class="fa fa-user"></i> Cadastro de Paciente</h3>
    </div>
    <div class="card-body">

        <form [formGroup]="pacienteForm">
            <div class="form-row">

              <div class="col-md-3">
                <app-input-container errorMessage="O nome é obrigatório" label="Nome">
                  <input type="text " class="form-control" placeholder="Nome" formControlName="nome"
                    [ngClass]="aplicaCssErro('nome')">
                </app-input-container>
              </div>

              <div class="col-md-4">
                <app-input-container errorMessage="O sobrenome é obrigatório" label="Sobrenome">
                  <input type="text " class="form-control" placeholder="Sobrenome" formControlName="sobrenome"
                  [ngClass]="aplicaCssErro('sobrenome')">
                </app-input-container>
              </div>

              <div class="col-md-2">
                <app-input-container errorMessage="Campo CPF obrigatório" label="Cpf">
                  <input type="text " id="cpf" class="form-control" placeholder="Cpf" formControlName="cpf" Mask="999.999.999-99"
                  [ngClass]="aplicaCssErro('cpf')">
                </app-input-container>
              </div>

              <div class="form-group col-md-0">
                <label for="sexo">Sexo</label>
                <select class="form-control" formControlName="sexo">
                  <option value=""></option>
                  <option value="M">M</option>
                  <option value="F">F</option>
                </select>
              </div>


              <div class="form-group col-md-2">
                <label for="Data Nascimento">Data de Nascimento</label>
                <!--<input type="text" formControlName="dataNascimento" class="form-control" Mask="99/99/9999" placeholder="dd/mm/yyyy">-->
                <input AGSDateUS type="date" formControlName="dataNascimento" class="form-control">
              </div>
            </div>

            <div id="accordion">
              <div class="card">
                <div class="card-header" id="headingContato">
                  <h5 class="mb-0">
                    <button class="btn btn-link text-secondary" data-toggle="collapse" data-target="#collapseContato" aria-expanded="true" aria-controls="collapseContato">
                      <i class="fa fa-align-justify fa-lg"> Contato</i>
                    </button>
                  </h5>
                </div> <!--Cabeçalho -->

                <div id="collapseContato" class="collapse show" aria-labelledby="headingContato" data-parent="#accordion">
                  <div class="card-body text-dark">
                    <!--CONTEÚDO-->
                <div class="form-row">
                  <div class="form-group col-md-4">
                    <label for="telefone">Telefone fixo</label>
                    <input type="text" formControlName="telefone" class="form-control" Mask="(99)9999-9999" placeholder="(99)9999-9999">
                  </div>

                  <div class="form-group col-md-4">
                    <label for="Celular">Celular</label>
                    <input type="text" formControlName="celular" class="form-control" Mask="(99)999999-999" placeholder="(99)999999-999">
                  </div>

                  <div class="form-group col-md-4">
                    <label for="E-mail">E-mail</label>
                    <input type="email" class="form-control" formControlName="email" placeholder="email@email.com">
                  </div>
                  </div>
                  </div>
                </div>
              </div> <!--Fecha do Acordeon1 -->

              <div class="card">
                <div class="card-header" id="headingEndereco">
                  <h5 class="mb-0">
                    <button class="btn btn-link text-secondary" data-toggle="collapse" data-target="#collapseEndereco" aria-expanded="true" aria-controls="collapseEndereco">
                      <i class="fa fa-align-justify fa-lg"> Endereço</i>
                    </button>
                  </h5>
                </div> <!--Cabeçalho -->

                <div id="collapseEndereco" class="collapse show" aria-labelledby="headingEndereco" data-parent="#accordion">
                  <div class="card-body text-dark">
                    <!--CONTEÚDO-->
                <div class="form-row" formGroupName="endereco">
                <div class="form-group col-md-2">
                  <label>Cep</label>
                  <input type="text" formControlName="cep" (blur)="onCep()" Mask="99999-999" class="form-control" placeholder="">
                </div>

                <div class="form-group col-md-6">
                  <label>Logradouro</label>
                  <input type="text" formControlName="logradouro" class="form-control" placeholder="">
                </div>

                <div class="form-group col-md-1">
                  <label>Número</label>
                  <input type="text" class="form-control" formControlName="numero" placeholder="">
                </div>

                <div class="form-group col-md-3">
                  <label>Complemento</label>
                  <input type="text" class="form-control" formControlName="complemento" placeholder="">
                </div>

                <div class="form-group col-md-5">
                  <label>Bairro</label>
                  <input type="text" class="form-control" formControlName="bairro" placeholder="">
                </div>

                <div class="form-group col-md-6">
                  <label>Cidade</label>
                  <input type="text" class="form-control" formControlName="localidade" placeholder="">
                </div>

                <div class="form-group col-md-1">
                  <label>UF</label>
                  <input type="text" class="form-control" formControlName="uf" placeholder="">
                </div>
                </div>
                  </div>
                </div>
              </div> <!--Fecha Acordeon2 -->
            </div> <!--Fecha Acordeon -->

            <div class="row mt-3">
              <div class="form-group col-md-12">

                <button type="button" class="btn btn-primary" [disabled]="!pacienteForm.valid" (click)="onSubmit(pacienteForm.value)">
                  <i class="fa fa-save"> Salvar</i>
                </button>

                <a routerLink="/paciente/lista" class="btn btn-danger">
                  <i class="fa fa-times"> Cancelar</i>
                </a>

              </div>
            </div>
           <!-- <div style="margin-top: 20px">
              <pre>
                      Valores: <br> {{ pacienteForm.value | json }}

              </pre>
            </div>
          -->
          </form>

    </div>
</div>
